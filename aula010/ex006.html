<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <!-- Podem disparar os seguintes eventos no DOM: mouseenter, mousemove, mousedown, mouseup, click, mouseout-->
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body><!--id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"-->
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }

    </script>
</body>
</html>

<!--
Funções : conjunto de linhas que vão ser executadas quando o evento ocorrer, um bloco de código vai ser executado apenas quando algo acontecer

}
